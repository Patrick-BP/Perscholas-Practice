<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
    <h1>Register Page</h1>
    <form>
        <div>
            <label for="firstname">First Name
            <input type="text" name="firstname" placeholder="Enter Your First Name" id="firstname"></label>
        </div>
        <div>
            <label for="lastname">Last Name
            <input type="text" name="lastname" placeholder="Enter Your Last Name" id="lastname"></label>
        </div>
        <div>
            <label for="email">Email
            <input type="email" name="email" placeholder="Enter Your Email" id="email"></label>
        </div>
        <div>
            <label for="password">Password
            <input type="password" name="password" placeholder="Enter Your Password" id="password"></label>
        </div>
        <div>
            <label for="confpassword">Confirm Password
            <input type="password" name="confpassword" placeholder="Enter Your Password" id="confpassword"></label>
        </div>
        <div>
            <label>Gender
            <input type="radio" name="radio" id="radio1">Female
            <input type="radio" name="radio" id="radio2">Male
            </label>
        </div>
            
            
        <div>
            <label for="dof">Date of Birth
            <input type="date" name="dateofdate"  id="dof">
            </label>
        </div>
        <div>
            <label>Habits
               <input type="checkbox" name="checkbox" id="checkbox" />You like sportd
               <input type="checkbox" name="checkbox2" id="checkbox2" />You like to eat
               <input type="checkbox" name="checkbox3" id="checkbox3" />You like to sleep
            </label>
        </div>
         
        <button>Register</button>
    </form>
</div>
</body>
</html>
