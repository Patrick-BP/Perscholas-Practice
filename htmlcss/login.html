<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">

    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <img src="usericon.png" class="usericon">
        <h1>User Login</h1>

            <div class="forgot">
                <a href="#">Forgot password</a>
            </div>
        </form>
    </div>
